<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>More-Recipes | Signup</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet"
</head>
<body>
    <section>
        <h1>More-Recipes</h1>
    </section>
    <section class="hero">
        <div class="hero-text">
            <h2>Tired of physically penning down Grandma's recipes?</h2>
            <h2>Tired of forgetting how to make your world famous edika ikong family recipe?</h2>
            <h2>Why don't you store it so you can easily access it from wherever</h2>
        </div>
        <div class="hero-form">
            <form id="Signup" name="Signup">
                <h2>Sign up</h2>
                <input id="fullname" name="fullname" type="text" placeholder="Fullname" required>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <input id="password" type="password" name="password" placeholder="Password" required>
                <input id="confirmpassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
                <input id="submit" type="submit" value="Submit">
                <p>Sign in <a href="login.html">here</a></p>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
